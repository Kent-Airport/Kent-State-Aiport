


<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kent State | Airport</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='formatting.css') }}">

    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Kent State Airport</h1>
        <img src="{{ url_for('static', filename='images/LogoCircle.png') }}" alt="KSU Logo" id="Logo">
    </header>


    <main>

        <section id="Login">
            <h2 class="formTitle">Login</h2>
            <form id="LoginForm" action="/login" method="POST">
                <div class="formGroup">
                    <label for="username">Username:</label>
                    <input class="loginInput" type="text" id="username" name="username" required>
                </div>
            
                <div class="formGroup">
                    <label for="password">Password:</label>
                    <input class="loginInput" type="password" id="password" name="password" required>
                </div>
            
                <button class="loginSubmission" type="submit">Login</button>
            </form>
        </section>
        
        <h2>No account? Sign up <a href="signup">here!</a></h2>

    </main>




    <footer>
        <img src="{{ url_for('static', filename='images/LogoFlat.png') }}" alt="footerLogo" id="footerLogo">
        <p>&copy; 2025 Kent State University - All rights reserved.</p>
    </footer>

</body>
</html>
